name: DPWT Marcel Schneider → Discord

on:
  schedule:
    # alle 30min Berlin-Zeit (GitHub nutzt UTC → 05–21 UTC ~ 07–23 Berlin im Winter;
    # wenn Sommerzeit wechselt, ist es nicht exakt – der Script-Gate schützt trotzdem)
    - cron: "0,30 5-21 * * *"
  workflow_dispatch:

jobs:
  check-dpwt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DPWT_PLAYER_ID: "35703"
          DPWT_TOUR_ID: "1"
          # DPWT_SEASON leer -> automatisch aktuelles Jahr
        run: |
          xvfb-run -a python dpwt_monitor_discord_playwright.py

      - name: Commit state/log updates (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "update(dpwt): state/log/baseline"
            git push
          else
            echo "nothing to commit"
          fi
