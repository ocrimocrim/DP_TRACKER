name: DPWT Marcel Schneider â†’ Discord

on:
  schedule:
    # Alle 30 Min (UTC). Code drosselt automatisch auf alle 120 Min, wenn NICHT live.
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

jobs:
  check-dpwt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright requests

      - name: Install Playwright browsers + system deps
        run: |
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run monitor (headless via xvfb)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DPWT_PLAYER_ID: "35703"
          DPWT_TOUR_ID: "1"
          # DPWT_SEASON: "2025"   # optional override
        run: |
          xvfb-run -a python dpwt_monitor_discord_playwright.py

      - name: Commit state/log/baseline
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          git add data/_debug_last_response.html data/_debug_last_url.txt data/_debug_error.json || true
          git commit -m "update(dpwt): state/log/baseline" || echo "nothing to commit"
          git push || true
