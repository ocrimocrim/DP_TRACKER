name: DPWT Marcel Schneider – Discord Monitor (mit Baseline & Log)

on:
  schedule:
    # alle zwei Stunden tagsüber (Deutschland ~5–19 UTC)
    - cron: "0 5-19/2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Abhängigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Prüfen & posten (setzt automatisch Baseline)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python et_marcel_results_discord.py

      - name: Zustand & Doku committen (wenn geändert)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add et_state.json et_log.json
            git commit -m "Update ET state & log"
            git push
          fi
