# .github/workflows/dpwt-discord.yml
name: DPWT to Discord

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - name: Run bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          STATE_ISSUE_NUMBER: ${{ vars.STATE_ISSUE_NUMBER }}
          API_URL: https://www.europeantour.com/api/v1/players/35703/results/2025/
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }} # optional
        run: python bot.py
